[pytest]
# Pytest configuration for chaotic-attractors

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=chaotic_attractors
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = chaotic_attractors
omit = 
    */tests/*
    */test_*.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
